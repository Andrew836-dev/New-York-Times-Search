<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style></style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <!--Title box-->
        <div class="title">
            <div class="jumbotron jumbotron-fluid" style="background-color: #20315A ; color: white;">
                <div class="container">
                    <h1 class="display-4" > <svg class="bi bi-newspaper" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M0 2A1.5 1.5 0 0 1 1.5.5h11A1.5 1.5 0 0 1 14 2v12a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 0 14V2zm1.5-.5A.5.5 0 0 0 1 2v12a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5V2a.5.5 0 0 0-.5-.5h-11z"/>
                        <path fill-rule="evenodd" d="M15.5 3a.5.5 0 0 1 .5.5V14a1.5 1.5 0 0 1-1.5 1.5h-3v-1h3a.5.5 0 0 0 .5-.5V3.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z"/>
                      </svg> New York Times Search</h1>
                </div>
            </div>
        </div>
        <!--Search Box-->
        <div class="card mb-4" id="searchParameters" >
            <div class="card-header" style="background-color: #20315A ; color: white;">
               <h3> <i class="fas fa-newspaper"></i>Search Parameters</h3>
            </div>
            <div class="card-body">
                <label for="searchTerm">Search Term:</label>
                <input class="form-control form-control-lg" type="text" placeholder="Search term goes here" id = "searchTerm">
                <label for="recordsRetrieve">Number of Records to Retrieve:</label>
                <select class="form-control" id = "recordRetrieve">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                </select>
                <label for="startYear">Start Year: (Optional)</label>
                <input class="form-control form-control-lg" type="number" placeholder="i.e. 2010" id = "startYear">
                <label for="endYear">End Year: (Optional)</label>
                <input class="form-control form-control-lg" type="number" placeholder="i.e. 2015" id = "endYear">
                <!--Buttons go here-->
                <button class="btn btn-primary" id = "submitBtn" type="submit">Submit</button>
                <input class="btn btn-primary" id = "resetBtn" type="reset" value="Clear Results" >
            </div>
        </div>

        <!--Results Box-->
        <div class="card" id="topArticles">
            <div class="card-header" style="background-color: #20315A ; color: white;">
                <h3>Top Articles</h3>
            </div>
            <div class="card-body">
                <ol id="articlesHere">

                </ol>
            </div>

        </div>

        <script type = "text/javascript" src = "script.js" ></script>
</body>

</html>
